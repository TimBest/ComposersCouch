{% extends "messages/base.html" %}


{% block privateClass %}active{% endblock %}

{% block content %}
  <div>
    <div>
      <a href="{% url 'request_write' %}" class="btn btn-primary">Send Request</a>
    </div>
    <div>
      {% for p in participants %}
        {% include "request/_private_request.html" with request=p.thread.request %}
      {% empty %}
        <p>No Public Requests</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
