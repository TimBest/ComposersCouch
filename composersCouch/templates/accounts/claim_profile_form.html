{% extends "utils/form.html" %}
{% from "utils/form_macros.html" import form as render_form %}

{% block formTitle %}{% block title %}Claim Profile{% endblock %}{% endblock %}

{% block form %}
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  {{ render_form(form) }}
{% endblock %}

{% block submit %}
  <button type="submit" onclick="this.form.onsubmit(); return false; " class="btn btn-primary">
    Sign in
  </button>
{% endblock %}
