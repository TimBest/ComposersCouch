{% extends "base.html" %}



{% block content %}
  <h4>Are you sure that you would like to delete this image?</h4>
  <form method="post" action="{{ url('photos:delete-image', kwargs={'pk':'image.id'}) }}">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <a class='btn btn-primary' href="{{ post.get_absolute_url }}">← No, take me back</a>
    <input type="submit" onclick="this.form.onsubmit(); return false; " class='btn btn-danger' value="{% trans 'Yes, I am sure' %}" />
  </form>
{% endblock %}
