{% extends 'base.html' %}
{% block title %}Test Location{% endblock %}
{% load tz %}

{% block meta %}
  <meta name="robots" content="noindex" />
  <meta name="googlebot" content="noindex" />
{% endblock %}

{% block content %}
  <div class="about container">
    {% localtime on %}
      <p>Current time: {{ now }}</p>
    {% endlocaltime %}
    <p>Zipcode: {{ request.zipcode }}</p>
    <p>Record: {{ request.record }}</p>
  </div>
{% endblock %}
