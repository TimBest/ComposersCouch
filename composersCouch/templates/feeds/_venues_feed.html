{% if venues %}
  <div class="venues">
    {% for venue in venues %}
      <div class="venue">
        {% include "search/_venue.html" with venue=venue %}
      </div>
    {% endfor %}
    {% from "utils/macros.html" import paginate %}
{{ paginate(request=request, page=venues) }}
  </div>
{% else %}
  {{ empty_feed(feed_type="venues" following=folloing) }}
{% endif %}
