<div class="artists">
  {% for artist in artists %}
    <div class="artist">
      {% include "search/_artist.html" with artist=artist %}
    </div>
  {% else %}
    {% include "feeds/_empty_feed.html" with feed_type="artists" following=following %}
  {% endfor %}
  {% from "utils/macros.html" import paginate %}
{{ paginate(request=request, page=artists) }}
</div>
