{% extends 'feeds/base.html' %}

{% block venuesClass %}active{% endblock %}
{% block bgColor %}blue{% endblock %}

{% block availabilityScope %}
  <li class="{% block availableClass %}{% endblock %}">
    <a href="{{ url('available_venues', kwargs={'order':order, 'year':2014, 'month':32, 'day':32, 'zipcode':zipcode}) }}?{{ request.GET.urlencode() }}">available on</a>
  </li>
{% endblock %}

{% block feed %}
  {% include "feeds/_venues_feed.html" with venues=object_list %}
{% endblock %}
