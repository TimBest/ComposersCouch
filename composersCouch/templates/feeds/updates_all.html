{% extends 'feeds/updates_updates.html' %}

{% block feed %}
  <div class="posts">
    {% for object in object_list %}
    <div class="post">
      {% include "feeds/_post.html" with post=object %}
    </div>
    {% else %}
      {{ empty_feed(feed_type="updates" following=folloing) }}
    {% endfor %}
    {{ paginate(request=request, page=object_list) }}
  </div>
{% endblock %}
