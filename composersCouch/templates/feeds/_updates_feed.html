<div class="activities">

      {% include "feeds/_post.html" with post=activity.post %}
    </div>
  {% else %}
    {{ empty_feed(feed_type="updates" following=folloing) }}
  {% endfor %}
  {% from "utils/macros.html" import paginate %}
{{ paginate(request=request, page=activities) }}
</div>
