{% extends 'fan/detail.html' %}
{% from "profile/pages.html" import photos %}


{% block photosClass %}active{% endblock %}
{% block dropdownTitle %}Photos{% endblock %}

{% block panelBody %}
  <div class="row no-gutter profile-page-header">
    <div class="col-xs-12">
      <a class="{{ isEditable }} btn btn-success" href="{{ url('photos:upload') }}">
        <span class="fa fa-plus"></span> Add Photo
      </a>
    </div>
  </div>
  <div class="{% if not images %}{{ isEditable }}{% endif %}">
    {{ photos(request=request, images=images, isEditable=isEditable) }}
  </div>
{% endblock %}
